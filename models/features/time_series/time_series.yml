version: 2
models:
 - name: time_series
   columns:
    - name: symbol
      data_type: string
      tests:
        - not_null
    - name: avg_high
      data_type: double
      tests:
        - not_null
    - name: avg_low
      data_type: double
      tests:
        - not_null
    - name: avg_open
      data_type: double
      tests:
        - not_null
    - name: avg_close
      data_type: double
      tests:
        - not_null
    - name: avg_volume
      data_type: double
      tests:
        - not_null
    - name: date_history
      data_type: array<date>
      tests:
        - not_null
    - name: high_history
      data_type: array<double>
      tests:
        - not_null
    - name: low_history
      data_type: array<double>
      tests:
        - not_null
    - name: open_history
      data_type: array<double>
      tests:
        - not_null
    - name: close_history
      data_type: array<double>
      tests:
        - not_null
    - name: volume_history
      data_type: array<long>
      tests:
        - not_null